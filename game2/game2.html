<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <title> Pack Me App</title>
    <link rel="stylesheet" type="text/css" href="../game.css">
    <link rel="stylesheet" type="text/css" href="game2.css">


</head>

<body>

    <div class="game-container">
        <div class="game-stats clock">
            Time left: <span id="time">00:45</span>s Life: <span class="life">100</span>% Points: <span class="points">0</span>
        </div>
        <div class="game-window__plane">✈️</div>
        <div class="youWon end">
            <p> Your score is <span class="score"></span></p>
            <p>Thank you for the journey!</p>


            <a href="../index.html"><button class="btn-play">Back to homepage</button></a>
        </div>
        <div class="youLose end">
            <p>We are sorry :( You are not ready for the trip.</p>
            <p>Do you want to try again?</p>
            <button class="btn-play" onclick="window.location.reload()">Yes</button>
        </div>
    </div>
    <footer class="footer">
        <div>
            <p>
                Copyright &copy; 2019 Okularnicy @infoShareAcademy
            </p>
        </div>
    </footer>

    <script src="game2.js"></script>

</html>
